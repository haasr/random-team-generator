<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7e4c21339.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <title>Team Builder</title>
  </head>
  <body onload="onStart();" class="center">
    
    <h1>Team Builder</h1>

    <div class="flex-container center">
      <!-- Form with textfield for the playernames and skilllevel (will be added). -->
      <div>
        <form onsubmit="return addPlayer()" class="wrap">
          <div class="block center">
            <label for="player">Student name</label>
            <input 
              type="text" 
              name="player" 
              id="player" 
              placeholder="Student name" 
              maxlength="15" 
              required 
              autofocus
            />
          </div>
        </form>

      <form onsubmit="return false">
        <div class="block center" style="margin-top: 15px;">
          <label for="skill">Skill</label>
          <input
            type="range"
            min="1"
            max="5"
            name="skill"
            id="skill"
            class="slider"
            value="1"
          />
        </div>
      </form>

      <div class="block center" style="margin-top: 100px;">
        <!-- Button to create the teams. -->
        <div>
          <button id="submit" class="button" type="button" onclick="return addPlayer()">Add single student</button>
        </div>
      </div>

    </div>

    <div class="center left-border-when-large" style="height: 325px;">
      <form onsubmit="return addPlayers()" class="wrap">
        <div class="block center">
          <label for="players-list">Add list of student names</label>
          <textarea type="text" name="players-list" id="players-list" placeholder="Names can be separated by newlines, semicolons, or commas."
            id="players-list" rows="8" cols="19" maxlength="10000" style="resize: none;"></textarea>
        </div>
      </form>
      <div class="block center" style="margin-top: 184px;">
        <div>
          <button id="submit" class="button clr-yellow" type="button" onclick="return addPlayers()">Add students from list</button>
        </div>
      </div>
    </div>

    <div class="center left-border-when-large">
      <form onsubmit="return false">
        <div class="block center">
          <label for="numberOfTeams">Teams</label>
          <div class="teamsForm"> 
            <button class="form button" type="button" onclick="subNumberOfTeams()"><i class="fas fa-minus"></i></button>
            <input
              type="number"
              min="1"
              max="99"
              name="numberOfTeams"
              id="numberOfTeams"
              value="1"
            />
            <button class="form button" type="button" onclick="addNumberOfTeams()"><i class="fas fa-plus"></i></button>
          </div>
        </div>
      </form>

      <div class="block center" style="margin-top: 15px;">
        <label>Create</label>
        <!-- Button to create the teams. -->
        <div class="create nowrap" style="margin-bottom: 15px;">
          <button class="button" type="button" onclick="randomTeams()">Random</button>
          <button class="button" type="button" onclick="balancedTeams()">Balanced</button>
        </div>
        
        <label>Reset</label>
        <div class="center nowrap">
          <button class="button clr-red" type="button" onclick="window.location.reload();"
            style="width: 120px; height: 50px;">â†º Reset</button>
        </div>
      </div>
    </div>

    <div class="center" style="width: 90%; margin-top: 45px; display: block!important;">
      <div id="list-container">
        <!-- Playerlist. -->
        <div id="pList" class="list border-green-solid">
          <h2>Players</h2>
          <p><ol id=playerList class="list"></ol></p>
        </div>
        
        <!-- Teamlist. -->
        <div id="tList" class="list border-green-solid">
          <h2>Teams</h2>
          <p><ol id=teamList class="list"></div></p>
        </div>
      </div>
    </div>
  </body>
</html>
